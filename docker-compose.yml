version: '3.9'

services:

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "Surendra@123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
  seq:
    image: datalust/seq:latest
    container_name: seq
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_NOAUTHENTICATION: "true"
    ports:
      - "5341:80"
    restart: always

  productservice:
    build:
      context: .
      dockerfile: ProductService.API/Dockerfile
    depends_on:
      - sqlserver
    ports:
      - "5001:80"

  orderservice:
    build:
      context: .
      dockerfile: OrderService.API/Dockerfile
    depends_on:
      - sqlserver
      - rabbitmq
      - productservice
    ports:
      - "5002:80"

  inventoryservice:
    build:
      context: .
      dockerfile: InventoryService.API/Dockerfile
    depends_on:
      - sqlserver
      - rabbitmq
    restart: always
    ports:
      - "5003:80"
  apigateway:
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile
    depends_on:
      - productservice
      - orderservice
      - inventoryservice
    ports:
      - "5000:8080"
  authservice:
    build:
      context: .
      dockerfile: AuthService.API/Dockerfile
    ports:
      - "5004:80"

volumes:
  sql_data: